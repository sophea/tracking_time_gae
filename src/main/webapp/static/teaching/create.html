            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            New teaching time
                        </div>
                        <div class="panel-body">
                            <div class="row">
                            	<div class="col-md-10">
                            		<form class="form-horizontal">
									    <div class="form-group">
									      <label class="control-label col-sm-2" for="subject">Subject:</label>
									      <div class="col-sm-10">          
									        <select required class="form-control" id="subject" name="subject">
											    <option value="Artificial Intelligent">Artificial Intelligent</option>
											    <option value="Research Methodolog">Research Methodology</option>
											    <option value="Java programming">Java programming</option>
											    <option value="User Interface Design">User Interface Design</option>
											    <option value="Scientific Experience">Scientific Experience</option>
											  </select>
									      </div>
									    </div>
									    
									    <div class="form-group">
									      <label class="control-label col-sm-2" for="description">Hours</label>
									      <div class="col-sm-10">
									        <select required class="form-control" id="hours" name="hours">
											    <option value="1">1</option>
											    <option value="2">2</option>
											    <option selected value="3">3</option>
											    <option value="4">4</option>
											    <option value="5">5</option>
											    <option value="6">6</option>
											    <option value="7">7</option>
											    <option value="8">8</option>
											  </select>
									      </div>
									    </div>
									    
									    <div class="form-group">
									      <label class="control-label col-sm-2" for="date">Date</label>
									      <div class="col-sm-10">
									      	<input type="text" required class="form-control" id="date" name="date" placeholder="Enter date with format dd-mm-yyyy" />
									      </div>
									    </div>
									    
									    <div class="form-group">
									      <label class="control-label col-sm-2" for="forMonth">For month</label>
									      <div class="col-sm-10">
									        <select required class="form-control" id="forMonth" name="forMonth">
											    <option value="1">1</option>
											    <option value="2">2</option>
											    <option value="3">3</option>
											    <option value="4">4</option>
											    <option value="5">5</option>
											    <option value="6">6</option>
											    <option value="7">7</option>
											    <option value="8">8</option>
											    <option value="9">9</option>
											    <option value="10">10</option>
											    <option value="11">11</option>
											    <option value="12">12</option>
											  </select>
									      </div>
									    </div>
									    
									    <div class="form-group">
									      <label class="control-label col-sm-2" for="forYear">For year</label>
									      <div class="col-sm-10">
									      	<input type="text" required class="form-control" id="forYear" name="forYear" maxlength="4" placeholder="Enter year with format yyyy" />
									      </div>
									    </div>
									   
									    <div class="form-group">
									      <label class="control-label col-sm-2" for="dateType">Date type</label>
									      <div class="col-sm-10">
									        <label class="radio-inline"><input type="radio" id="weekday" checked name="dateType" value="weekday">Weekday</label>
											<label class="radio-inline"><input type="radio" id="weekend" name="dateType" value="weekend">Weekend</label>
									      </div>
									    </div>
									    
									     <div class="form-group">
									      <label class="control-label col-sm-2" for="description">Description</label>
									      <div class="col-sm-10">
									        <textarea required class="form-control textarea" rows="5" id="description" name="description"></textarea>
									      </div>
									    </div>
									    
									    <div class="form-group">        
									      <div class="col-sm-offset-2 col-sm-10">
									        <button type="button" id="newTrackingTime" class="btn btn-default">Submit</button>
									      </div>
									    </div>

    <!-- http://www.texotela.co.uk/code/jquery/numeric/ -->
    <script type="text/javascript" src="../js/jquery.numeric.min.js"></script>
    
    <script type="text/javascript" src="../js/custom.js"></script>
	  <script>
		  $( function() {
		    $('#date').datepicker({
		    	dateFormat: 'dd-mm-yy'
		    });
		    
		    $('#forYear').numeric().val(function() {
		    	return new Date().getFullYear();
		    });
		    
		    $('#forMonth').val(function() {
		    	return (new Date().getMonth()) + 1;
		    });
		    
		    $('#newTrackingTime').click(function(e) {
		    	var dateType = 'weekday',
		    		date = $('#date').val().split('-').reverse().join('-');
		    	if ($('#weekend').is(':checked')) {
		    		dateType = 'weekend';
		    	}
		    	
		    	var data =  {
		        	subject     : $('#subject').val(),
		        	description : $('#description').val(),
		        	hours       : $('#hours').val(),
		        	date        : date,
		        	forMonth    : $('#forMonth').val(),
		        	forYear    : $('#forYear').val(),
		        	dateType    : dateType
		        };
		    	
		    	$.ajax({
		            type        : 'POST',
		            url         : '/api/trackingtime/v1',
		            data        : data,
		            dataType    : 'text',
		            error       : function(jqXHR, textStatus, errorThrown) {
		                console.log('getJSON request failed! ' + textStatus);
		                var json = JSON.parse(jqXHR.responseText);
		                alert(json.message);
		            },
		            success     : function(data, textStatus, jqXHR) {
		                            document.location.href='index.html';
		          }
		            
		        });
		    	e.preventDefault(e);
		    	return false;
		    });
		  });
	  </script>

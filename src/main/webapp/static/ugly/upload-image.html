<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Image upload</title>

<link type="text/css" href="/css/blitzer/jquery-ui-1.8.17.custom.css"
	rel="stylesheet" />
</head>
<body>
	<div id="header" class="ui-widget"></div>
	<div id="contents" class="ui-widget">

	<h3> Image upload</h3>
    <form id="imageForm" enctype="multipart/form-data" action="/" method="POST">
       <table id="getImage" class="ui-widget ui-widget-content">
           <thead class="ui-widget-header">
               <tr>
                   <th>Param</th>
                   <th>blob/v10</th>
               </tr>
           </thead>
           <tbody id="getImageBody">
              <tr>
                   <td><label for="image">image</label></td>
                   <td><input type="file" id="imageFile" name="imageFile"/></td>
               </tr>
                
           </tbody>
           <tfoot>
               <tr>
                   <td></td>
                   <td><input type="submit" value="POST Image" /></td>
               </tr>
           </tfoot>
       </table>
    </form>  

	<script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript">
		$(function() {
		    getUploadUrl();
		});
		function getUploadUrl() {
		    $.ajax({
		        type: "GET",
		        url: "/api/blob/upload",
		        dataType: "text",
		        success: function(data, textStatus, jqXHR) {
		            $("#imageForm").attr("action", eval("(" + data + ")").uploadUrl);
		        }
		    });
		}
	</script>
</body>
</html>

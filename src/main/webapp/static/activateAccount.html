<!DOCTYPE html>
<html>
    <head>
        <title>Activate</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="/css/blitzer/jquery-ui-1.8.17.custom.css" rel="stylesheet" />   
    </head>
    <body>
    
    
    <h3>Activate content </h3>
            <table class="ui-widget ui-widget-content">
                <thead class="ui-widget-header">
                    <tr>
                        <th>POST</th>
                        <th>/api/oauth2/user/v1/activateconfirm</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td></td>
                        <td><button id="activateAccountTokenButton">Submit</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><label for="activateAccountTokenResponseCode">Response Code</label></td>
                        <td><pre id="activateAccountTokenResponseCode"></pre></td>
                    </tr>
                    <tr>
                        <td><label for="activateAccountTokenResponse">Response</label></td>
                        <td><pre id="activateAccountTokenResponse"></pre></td>
                    </tr>
                </tfoot>
            </table>
            
    <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript">
        $.ajaxSetup( {
            cache: false,
            data: null
        });
        
        function getParameterByName(name) {

            var match = RegExp('[?&]' + name + '=([^&]*)')
                                .exec(window.location.search);

            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }
        
     
        	
         
        
    $("#activateAccountTokenButton").button().click(function () {
    	var activateAccountToken =getParameterByName("activateAccountToken");
        $.ajax({
            type: "POST",               
            url: "/api/oauth2/v1/user/activateconfirm",
            data: {
            	
            	activateAccountToken:activateAccountToken
            },
            dataType: "text",
            error: function(jqXHR, textStatus, errorThrown) {
                $("#activateAccountTokenResponse").val("");
            },
            success: function(data, textStatus, jqXHR) { 
                $("#activateAccountTokenResponse").text(data);
                alert("Your account has been activated!");
            },
            complete: function(jqXHR, textStatus) {
                $("#activateAccountTokenResponseCode").text(jqXHR.status + " " + jqXHR.statusText);
            }
        });
     });
    </script>

    </body>
    
    
</html>
